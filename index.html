<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bond-in | Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e60000, #007a00);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      font-size: 2.2em;
      font-weight: bold;
      color: #e60000;
    }
    .slogan {
      font-size: 0.9em;
      margin-bottom: 30px;
      color: #007a00;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007a00;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #005c00;
    }
    .footer-text {
      margin-top: 20px;
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">Bond-in</div>
    <div class="slogan">Bond-on. Invest your creativity. Stay connected.</div>
    <form>
      <input type="email" placeholder="Email" required /><br />
      <input type="password" placeholder="Password" required /><br />
      <button type="submit">Login</button>
    </form>
    <div class="footer-text">Don't have an account? <a href="#">Sign up</a></div>
  </div>
</body>
</html>
